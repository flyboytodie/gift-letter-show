<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼物编辑页</title>
    <link rel="stylesheet" href="css/edit.css">
    <!-- 全局环境变量配置 -->
    <script>
        // 设置API URL，生产环境中会被Render环境变量替换
        window.REACT_APP_API_URL = "${REACT_APP_API_URL:-}" || window.location.origin;
    </script>
    <!-- Quill富文本编辑器样式 -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>礼物编辑页</h1>
            <div class="header-actions">
                <input type="text" id="site-title" placeholder="请输入网站标题" value="我的礼物">
                <div class="color-picker">
                    <button class="color-btn pink active" data-color="pink">温馨粉</button>
                    <button class="color-btn white" data-color="white">简约白</button>
                    <button class="color-btn blue" data-color="blue">治愈蓝</button>
                </div>
            </div>
        </header>

        <main>
            <!-- 礼物管理 -->
            <section class="gift-section">
                <h2>礼物管理</h2>
                <button id="add-gift" class="btn-primary">添加礼物</button>
                <div id="gift-grid" class="gift-grid">
                    <!-- 礼物项将通过JS动态添加 -->
                </div>
            </section>

            <!-- 书信编辑 -->
            <section class="letter-section">
                <h2>书信编辑</h2>
                <input type="text" id="letter-title" placeholder="请输入书信标题" value="生日祝福">
                <div id="letter-content" class="letter-content">
                    <!-- Quill富文本编辑器将在这里初始化 -->
                </div>
            </section>

            <!-- 背景音乐 -->
            <section class="music-section">
                <h2>背景音乐</h2>
                <input type="file" id="music-upload" accept=".mp3">
                <div id="music-player" class="music-player">
                    <button id="play-btn">播放</button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                    <span id="music-info">未选择音频</span>
                </div>
            </section>

            <!-- 生成/保存 -->
            <section class="generate-section">
                <button id="preview-btn" class="btn-secondary">预览</button>
                <button id="generate-btn" class="btn-primary">生成展示包</button>
                <div id="generate-info" class="generate-info">
                    <!-- 生成结果将在这里显示 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 礼物编辑弹窗 -->
    <div id="gift-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>编辑礼物</h3>
            <input type="file" id="gift-file" accept="image/*,video/*">
            <textarea id="gift-note" placeholder="请输入礼物备注"></textarea>
            <button id="save-gift" class="btn-primary">保存</button>
        </div>
    </div>

    <!-- 预览弹窗 -->
    <div id="preview-modal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h3>预览效果</h3>
            <div id="preview-content">
                <!-- 预览内容将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
